<!DOCTYPE html>
<html>
<head>
  <title>Video Upload</title>
</head>
<body>
  <h1>Video Upload</h1>

  <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="videoFile" accept="video/*" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
